<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline | AAA Third Person</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; font-family: 'Inter', sans-serif; }
        
        /* HUD & UI */
        #ui { position: absolute; inset: 0; pointer-events: none; color: white; }
        #comms {
            position: absolute; top: 30px; left: 30px; background: rgba(0,0,0,0.7);
            padding: 15px; border-radius: 4px; border-left: 4px solid #fff; width: 300px;
        }
        #hp-bar-wrap { position: absolute; bottom: 40px; left: 40px; width: 300px; height: 4px; background: rgba(0,0,0,0.3); }
        #hp-bar-fill { width: 100%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; }

        /* Key Guide */
        #guide { position: absolute; bottom: 40px; right: 40px; text-align: right; font-size: 12px; opacity: 0.7; }

        #overlay { 
            position: absolute; inset: 0; background: white; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; 
        }
        button { padding: 20px 60px; background: #000; color: #fff; border: none; font-weight: 900; cursor: pointer; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-size: 4em; letter-spacing: -2px;">PROJECT APEX</h1>
        <p style="margin-bottom: 30px; opacity: 0.5;">THIRD-PERSON TACTICAL ENGINE</p>
        <button onclick="controls.lock()">DEPLOY AGENT</button>
    </div>

    <div id="ui">
        <div id="comms">
            <strong>HQ COMMS</strong><br>
            "Visual markers active. Hostiles highlighted in red."
        </div>
        <div id="hp-bar-wrap"><div id="hp-bar-fill"></div></div>
        <div id="guide">
            [V] TOGGLE CAMERA<br>
            [SHIFT] SPRINT (RUN)<br>
            [C] CROUCH | [SPACE] JUMP
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.FogExp2(0x87ceeb, 0.01);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        window.controls = new PointerLockControls(camera, document.body);

        // --- AAA LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);

        // --- PLAYER CHARACTER (Third Person Model) ---
        const playerModel = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshStandardMaterial({color: 0x222222}));
        body.position.y = 0.9;
        const backpack = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.3), new THREE.MeshStandardMaterial({color: 0x111111}));
        backpack.position.set(0, 1, -0.2);
        playerModel.add(body, backpack);
        
        // Gun for player model
        const pGun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.7), new THREE.MeshStandardMaterial({color: 0x000000}));
        pGun.position.set(0.4, 1.1, 0.3);
        playerModel.add(pGun);
        scene.add(playerModel);

        // --- WORLD ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({color: 0x3a4d23}));
        ground.rotation.x = -Math.PI/2;
        ground.receiveShadow = true;
        scene.add(ground);

        for(let i=0; i<80; i++) {
            const tree = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 7), new THREE.MeshStandardMaterial({color: 0x2b1d0e}));
            tree.position.set((Math.random()-0.5)*200, 3.5, (Math.random()-0.5)*200);
            scene.add(tree);
        }

        // --- ENEMIES (High Visibility) ---
        const enemies = [];
        function spawnEnemy() {
            const e = new THREE.Group();
            // Bright red mesh so you can actually see them!
            const eBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.2}));
            eBody.position.y = 1;
            e.add(eBody);
            e.position.set((Math.random()-0.5)*150, 0, (Math.random()-0.5)*150);
            scene.add(e);
            enemies.push(e);
        }
        for(let i=0; i<10; i++) spawnEnemy();

        // --- LOGIC ---
        let isThirdPerson = true;
        let isRunning = false;
        let isCrouching = false;
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyV') isThirdPerson = !isThirdPerson;
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                isRunning = keys['ShiftLeft'];
                isCrouching = keys['KeyC'];

                let speed = isRunning ? 0.35 : 0.15;
                if(isCrouching) speed = 0.07;

                // Move
                if(keys['KeyW']) controls.moveForward(speed);
                if(keys['KeyS']) controls.moveForward(-speed);
                if(keys['KeyA']) controls.moveRight(-speed);
                if(keys['KeyD']) controls.moveRight(speed);

                // AAA FOV Dynamic stretching when running
                const targetFOV = isRunning ? 85 : 75;
                camera.fov += (targetFOV - camera.fov) * 0.1;
                camera.updateProjectionMatrix();

                // Third Person Camera Logic
                playerModel.position.copy(camera.position);
                playerModel.position.y -= 1.6;
                playerModel.rotation.y = camera.rotation.y;

                if(isThirdPerson) {
                    const offset = new THREE.Vector3(0.8, 0.5, 3).applyQuaternion(camera.quaternion);
                    camera.position.add(offset);
                    playerModel.visible = true;
                } else {
                    playerModel.visible = false;
                }

                // Enemy "Always See" Logic
                enemies.forEach(en => {
                    en.lookAt(camera.position);
                    if(en.position.distanceTo(camera.position) < 40) {
                        en.translateZ(0.05);
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();

        controls.addEventListener('lock', () => document.getElementById('overlay').style.display='none');
        controls.addEventListener('unlock', () => document.getElementById('overlay').style.display='flex');
    </script>
</body>
</html>
