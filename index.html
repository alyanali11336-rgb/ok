<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline Protocol | Urban Combat</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 2px solid rgba(0, 255, 0, 0.5); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #ui { position: absolute; bottom: 30px; left: 30px; color: #fff; text-shadow: 2px 2px #000; }
        #hp-bg { width: 250px; height: 15px; background: rgba(255,0,0,0.3); border: 1px solid #fff; }
        #hp-bar { width: 100%; height: 100%; background: #00ff00; transition: 0.2s; }
        #msg { position: absolute; top: 20%; width: 100%; text-align: center; color: red; font-size: 2em; display: none; }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="ui">
        <div>OPERATIVE_01</div>
        <div id="hp-bg"><div id="hp-bar"></div></div>
    </div>
    <div id="msg">TARGET ELIMINATED</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.FogExp2(0x020205, 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING (Night Ops Style) ---
        const ambient = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambient);
        const streetLight = new THREE.PointLight(0x0088ff, 2, 20);
        streetLight.position.set(0, 5, 0);
        scene.add(streetLight);

        // --- THE "PROPER" BUILDINGS ---
        const buildGeo = new THREE.BoxGeometry(1, 1, 1);
        const buildMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2 });
        
        for(let i=0; i<60; i++) {
            const building = new THREE.Mesh(buildGeo, buildMat);
            const w = 5 + Math.random() * 5;
            const h = 10 + Math.random() * 30;
            building.scale.set(w, h, w);
            building.position.set(
                (Math.random() - 0.5) * 100,
                h / 2,
                (Math.random() - 0.5) * 100
            );
            // Don't place building on the player spawn
            if(building.position.distanceTo(new THREE.Vector3(0,0,0)) > 15) {
                scene.add(building);
            }
        }

        // --- THE ENEMY (The "Proper" Target) ---
        const enemyGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x555555}));
        body.position.y = 1;
        enemyGroup.add(body);
        
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: 0xffdbac}));
        head.position.y = 2;
        enemyGroup.add(head);

        enemyGroup.position.set(0, 0, -15);
        scene.add(enemyGroup);
        let enemyHealth = 100;

        // --- GUN MODEL (Placeholder) ---
        const gun = new THREE.Mesh(
            new THREE.BoxGeometry(0.1, 0.2, 0.8),
            new THREE.MeshStandardMaterial({ color: 0x000000 })
        );
        gun.position.set(0.3, -0.3, -0.5);
        camera.add(gun);
        scene.add(camera);

        // --- CONTROLS ---
        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // --- SHOOTING LOGIC ---
        const raycaster = new THREE.Raycaster();
        window.addEventListener('mousedown', () => {
            if(!controls.isLocked) return;

            // Recoil effect
            gun.position.z += 0.1;
            setTimeout(() => gun.position.z -= 0.1, 50);

            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(enemyGroup.children);

            if(hits.length > 0 && enemyHealth > 0) {
                enemyHealth -= 34;
                console.log("HIT! Enemy HP:", enemyHealth);
                
                if(enemyHealth <= 0) {
                    enemyGroup.rotation.x = Math.PI / 2; // "Death" fall
                    document.getElementById('msg').style.display = 'block';
                    setTimeout(() => {
                        enemyGroup.position.set((Math.random()-0.5)*20, 0, (Math.random()-0.5)*20);
                        enemyGroup.rotation.x = 0;
                        enemyHealth = 100;
                        document.getElementById('msg').style.display = 'none';
                    }, 2000);
                }
            }
        });

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            // Basic Enemy AI: Look at player
            if(enemyHealth > 0) enemyGroup.lookAt(camera.position.x, 0, camera.position.z);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
