<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline Protocol | 3D Urban Ops</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
            border: 2px solid rgba(0, 255, 0, 0.7); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #ui { position: absolute; bottom: 30px; left: 30px; color: #fff; }
        #hp-bg { width: 200px; height: 10px; background: rgba(255,255,255,0.2); margin-top: 5px; }
        #hp-bar { width: 100%; height: 100%; background: #00ff44; box-shadow: 0 0 10px #00ff44; }
        #instructions { 
            position: absolute; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: flex; 
            justify-content: center; align-items: center; 
            color: white; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="instructions"><h1>CLICK TO START MISSION</h1></div>
    <div id="crosshair"></div>
    <div id="ui">
        <div style="font-size: 12px; letter-spacing: 2px;">HEALTH STATUS</div>
        <div id="hp-bg"><div id="hp-bar"></div></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 1. CORE ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.04);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING (Atmospheric) ---
        const ambient = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0x4444ff, 0.5);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- 3. PROPER BUILDINGS & FLOOR ---
        const textureLoader = new THREE.TextureLoader();
        // Simple procedural grid texture for "windows"
        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        const buildings = [];
        const boxGeo = new THREE.BoxGeometry(1, 1, 1);
        for(let i=0; i<80; i++) {
            const h = 10 + Math.random() * 40;
            const w = 5 + Math.random() * 5;
            const bMat = new THREE.MeshStandardMaterial({ color: 0x151515 });
            const b = new THREE.Mesh(boxGeo, bMat);
            b.scale.set(w, h, w);
            b.position.set((Math.random()-0.5)*150, h/2, (Math.random()-0.5)*150);
            if(b.position.length() > 20) {
                scene.add(b);
                buildings.push(b); // Save for collision later
            }
        }

        // --- 4. PLAYER & GUN ---
        const gunGroup = new THREE.Group();
        const gunBody = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x000000}));
        gunGroup.add(gunBody);
        
        const muzzleLight = new THREE.PointLight(0xffaa00, 0, 5);
        muzzleLight.position.set(0, 0, -0.5);
        gunGroup.add(muzzleLight);

        gunGroup.position.set(0.4, -0.3, -0.6);
        camera.add(gunGroup);
        scene.add(camera);

        // --- 5. MOVEMENT LOGIC (FIXED) ---
        const controls = new PointerLockControls(camera, document.body);
        document.getElementById('instructions').addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
        controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = 'flex');

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        document.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') moveForward = true;
            if(e.code === 'KeyS') moveBackward = true;
            if(e.code === 'KeyA') moveLeft = true;
            if(e.code === 'KeyD') moveRight = true;
        });
        document.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') moveForward = false;
            if(e.code === 'KeyS') moveBackward = false;
            if(e.code === 'KeyA') moveLeft = false;
            if(e.code === 'KeyD') moveRight = false;
        });

        // --- 6. SHOOTING & FEEDBACK ---
        window.addEventListener('mousedown', () => {
            if(!controls.isLocked) return;

            // Muzzle Flash
            muzzleLight.intensity = 15;
            gunGroup.position.z += 0.05; // Recoil

            setTimeout(() => {
                muzzleLight.intensity = 0;
                gunGroup.position.z -= 0.05;
            }, 50);
        });

        // --- 7. ANIMATION LOOP ---
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                // Smooth deceleration
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 150.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 150.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                // Ground safety
                camera.position.y = 1.6;
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
