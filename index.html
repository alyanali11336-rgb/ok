<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline | Extreme AAA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        
        /* Tactical Interface */
        #ui { position: absolute; inset: 0; pointer-events: none; }
        #comms-window {
            position: absolute; top: 30px; left: 30px; 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border-left: 2px solid #fff; padding: 20px; color: #fff; width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #vitals-container { position: absolute; bottom: 50px; left: 50px; color: white; }
        #hp-bar-bg { width: 300px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 10px; }
        #hp-bar-value { width: 100%; height: 100%; background: #fff; box-shadow: 0 0 20px #fff; }

        /* Perspective Indicator */
        #view-tag { position: absolute; top: 30px; right: 30px; color: rgba(255,255,255,0.5); font-size: 10px; letter-spacing: 2px; }

        #overlay { 
            position: absolute; inset: 0; background: #fff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; 
        }
        h1 { font-size: 8vw; font-weight: 900; letter-spacing: -0.5vw; margin: 0; color: #000; }
        button { 
            margin-top: 20px; padding: 20px 80px; background: #000; color: #fff; 
            border: none; font-weight: bold; cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>EXTREME</h1>
        <p style="letter-spacing: 5px; color: #888;">ULTRA-FIDELITY TACTICAL ENGINE</p>
        <button onclick="controls.lock()">DEPLOY SQUAD</button>
    </div>

    <div id="ui">
        <div id="view-tag">SYSTEM: THIRD_PERSON_ACTIVE</div>
        <div id="comms-window">
            <div style="font-weight: 900; font-size: 10px; margin-bottom: 5px; opacity: 0.5;">RADIO LINK 01</div>
            <strong>CMDR. VANCE:</strong> "Visual target acquisition enabled. High-visibility markers active on hostiles. Stay low."
        </div>
        <div id="vitals-container">
            <span style="font-size: 10px; opacity: 0.6; letter-spacing: 1px;">OPERATOR BIOMETRICS</span><br>
            <span style="font-size: 32px; font-weight: 200;">100%</span>
            <div id="hp-bar-bg"><div id="hp-bar-value"></div></div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- EXTREME ENGINE CONFIG ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdcefff);
        scene.fog = new THREE.FogExp2(0xdcefff, 0.008);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        window.controls = new PointerLockControls(camera, document.body);

        // --- ULTRA LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0xffffff, 3.5);
        sun.position.set(100, 150, 100);
        sun.castShadow = true;
        sun.shadow.mapSize.set(2048, 2048);
        sun.shadow.camera.left = -100; sun.shadow.camera.right = 100;
        sun.shadow.camera.top = 100; sun.shadow.camera.bottom = -100;
        scene.add(sun);

        // --- PHYSICS & CHARACTER ---
        const playerPivot = new THREE.Group();
        const character = new THREE.Group();
        const charMat = new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.1});
        const charBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), charMat);
        charBody.position.y = 1;
        character.add(charBody);
        scene.add(playerPivot);
        scene.add(character);

        // --- WORLD GENERATION ---
        const floorGeo = new THREE.PlaneGeometry(1000, 1000);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x2d3a1a, roughness: 1 });
        const ground = new THREE.Mesh(floorGeo, floorMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // AAA Houses and Foilage
        const houseGeo = new THREE.BoxGeometry(10, 6, 10);
        const houseMat = new THREE.MeshStandardMaterial({color: 0xffffff});
        for(let i=0; i<8; i++) {
            const h = new THREE.Mesh(houseGeo, houseMat);
            h.position.set((Math.random()-0.5)*180, 3, (Math.random()-0.5)*180);
            h.castShadow = true; h.receiveShadow = true;
            scene.add(h);
        }

        // --- ENEMIES (High Visibility AAA) ---
        const enemies = [];
        for(let i=0; i<15; i++) {
            const e = new THREE.Group();
            const eb = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.2), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.5}));
            eb.position.y = 1;
            e.add(eb);
            e.position.set((Math.random()-0.5)*250, 0, (Math.random()-0.5)*250);
            scene.add(e);
            enemies.push(e);
        }

        // --- MOVEMENT ENGINE ---
        let velocity = new THREE.Vector3();
        let isGrounded = true, isCrouching = false, keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Space' && isGrounded) { velocity.y = 8; isGrounded = false; }
            if(e.code === 'KeyC') isCrouching = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if(e.code === 'KeyC') isCrouching = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                // EXTREME FIX: Gravity & No-Fly Physics
                velocity.y -= 0.35; // Strong gravity
                playerPivot.position.y += velocity.y * 0.016;

                const floorHeight = isCrouching ? 0.8 : 1.7;
                if(playerPivot.position.y <= floorHeight) {
                    playerPivot.position.y = floorHeight;
                    velocity.y = 0;
                    isGrounded = true;
                }

                // Smooth Sprinting/Walking
                let speed = (keys['ShiftLeft'] ? 0.35 : 0.18) * (isCrouching ? 0.5 : 1);
                const dir = new THREE.Vector3();
                if(keys['KeyW']) dir.z -= 1; if(keys['KeyS']) dir.z += 1;
                if(keys['KeyA']) dir.x -= 1; if(keys['KeyD']) dir.x += 1;
                dir.normalize().applyQuaternion(camera.quaternion);
                
                playerPivot.position.x += dir.x * speed;
                playerPivot.position.z += dir.z * speed;

                // AAA Camera: Third Person Lag-Follow
                character.position.copy(playerPivot.position);
                character.position.y -= floorHeight;
                character.rotation.y = camera.rotation.y;

                // Fixed Third Person Camera Pivot
                const camOffset = new THREE.Vector3(1.2, 0.6, 3.5).applyQuaternion(camera.quaternion);
                camera.position.copy(playerPivot.position).add(camOffset);

                // High-End FOV Stretch
                const targetFOV = keys['ShiftLeft'] ? 90 : 75;
                camera.fov += (targetFOV - camera.fov) * 0.1;
                camera.updateProjectionMatrix();

                // Enemy High-Vis Track
                enemies.forEach(en => {
                    en.lookAt(playerPivot.position);
                    if(en.position.distanceTo(playerPivot.position) < 50) en.translateZ(0.1);
                });
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        controls.addEventListener('lock', () => document.getElementById('overlay').style.display='none');
        controls.addEventListener('unlock', () => document.getElementById('overlay').style.display='flex');
    </script>
</body>
</html>
