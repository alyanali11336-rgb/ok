<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANGUARD | AAA FOREST OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #020202; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #ui-layer { 
            position: relative; z-index: 10; height: 100vh; 
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, transparent 60%);
            display: flex; flex-direction: column; justify-content: center; padding-left: 80px;
        }

        h1 { font-family: 'Orbitron'; font-size: 5rem; margin: 0; letter-spacing: 15px; color: #00ffcc; text-shadow: 0 0 30px rgba(0,255,204,0.4); }
        p { letter-spacing: 5px; color: #aaa; margin-bottom: 50px; }

        .menu { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0,255,204,0.3);
            color: white; padding: 18px 50px; width: 280px; font-size: 1.4rem; cursor: pointer;
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 2px;
            clip-path: polygon(0% 0%, 90% 0%, 100% 30%, 100% 100%, 10% 100%, 0% 70%);
        }
        .btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; transform: scale(1.05); }

        .hud-info { position: absolute; bottom: 30px; left: 80px; font-size: 0.9rem; color: #444; }
        b { color: #00ffcc; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>VANGUARD</h1>
        <p>SECTOR: DEEP FOREST // 04:00 HRS</p>
        <div class="menu">
            <button class="btn">Deploy to Forest</button>
            <button class="btn">Armory</button>
            <button class="btn">Options</button>
            <button class="btn">Exit</button>
        </div>
        <div class="hud-info">CONNECTION: <b>STABLE</b> | ENGINE: <b>V-GEN 3</b> | FPS: <b>60</b></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
