<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline | AAA Overgrowth</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; font-family: 'Segoe UI', sans-serif; }
        
        /* AAA Minimalist HUD */
        #hud { position: absolute; bottom: 40px; left: 40px; color: white; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); pointer-events: none; }
        #hp-container { width: 300px; height: 4px; background: rgba(0,0,0,0.3); margin-top: 10px; border-radius: 2px; }
        #hp-fill { width: 100%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; transition: width 0.3s; }

        /* Tactical Instructor (AAA Style) */
        #comms {
            position: absolute; top: 30px; left: 30px; background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px); padding: 15px; border-left: 4px solid #fff;
            color: white; width: 280px; font-size: 13px; border-radius: 0 5px 5px 0;
        }

        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; 
            background: white; border-radius: 50%; transform: translate(-50%, -50%); 
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #menu { 
            position: absolute; inset: 0; background: white; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; 
        }
        button { 
            padding: 15px 80px; background: #000; color: #fff; border: none; 
            font-weight: bold; cursor: pointer; letter-spacing: 5px; transition: 0.3s;
        }
        button:hover { letter-spacing: 10px; background: #333; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="font-weight: 900; letter-spacing: -2px; font-size: 4em; color: #000;">FRONTLINE</h1>
        <p style="color: #888; margin-bottom: 40px;">v4.0 HIGH-FIDELITY FOREST RENDER</p>
        <button onclick="controls.lock()">DEPLOY MISSION</button>
    </div>

    <div id="comms">
        <span style="font-weight: bold; opacity: 0.6;">SQUAD COMMANDER</span><br>
        "Move through the trees. Neutralize hostiles."<br>
        <span style="font-size: 10px; opacity: 0.5; margin-top: 10px; display: block;">SPACE: JUMP | C: CROUCH | SHIFT: SPRINT</span>
    </div>

    <div id="hud">
        <span id="hp-text" style="font-size: 24px; font-weight: 300;">100</span>
        <div id="hp-container"><div id="hp-fill"></div></div>
    </div>

    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- CORE ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa3d2ff); // High-key Sky
        scene.fog = new THREE.FogExp2(0xa3d2ff, 0.015); // Distance Haze

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.7;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinematic lighting
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        window.controls = new PointerLockControls(camera, document.body);

        // --- LIGHTING (AAA SUNLIGHT) ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        sun.shadow.mapSize.width = 2048; // High res shadows
        sun.shadow.mapSize.height = 2048;
        scene.add(sun);

        // --- ENVIRONMENT ---
        const floorGeo = new THREE.PlaneGeometry(500, 500);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x4d5d30, roughness: 0.8 });
        const ground = new THREE.Mesh(floorGeo, floorMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Lush Forest Assets
        const treeTrunkMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const treeLeavesMat = new THREE.MeshStandardMaterial({ color: 0x2d4c1e, roughness: 0.6 });
        
        for(let i=0; i<120; i++) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 5), treeTrunkMat);
            const leaves = new THREE.Mesh(new THREE.DodecahedronGeometry(2.5), treeLeavesMat);
            leaves.position.y = 4;
            tree.add(trunk, leaves);
            tree.position.set((Math.random()-0.5)*200, 0, (Math.random()-0.5)*200);
            tree.castShadow = true;
            tree.receiveShadow = true;
            scene.add(tree);
        }

        // --- PLAYER WEAPON ---
        const gun = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.6), new THREE.MeshStandardMaterial({color: 0x111111}));
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.5), new THREE.MeshStandardMaterial({color: 0x000000}));
        barrel.rotation.x = Math.PI/2; barrel.position.z = -0.4;
        gun.add(body, barrel);
        gun.position.set(0.35, -0.3, -0.5);
        camera.add(gun);
        scene.add(camera);

        // --- PHYSICS & MOVEMENT ---
        let velocity = new THREE.Vector3();
        let isGrounded = true, isCrouching = false, health = 100;
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Space' && isGrounded) { velocity.y = 5.0; isGrounded = false; }
            if(e.code === 'KeyC') { isCrouching = true; }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if(e.code === 'KeyC') { isCrouching = false; }
        });

        // --- LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                // Gravity
                velocity.y -= 0.18;
                camera.position.y += velocity.y * 0.016;

                const targetHeight = isCrouching ? 0.9 : 1.7;
                if(camera.position.y <= targetHeight) {
                    camera.position.y = targetHeight;
                    velocity.y = 0;
                    isGrounded = true;
                }

                // Smooth Movement
                let moveSpeed = (keys['ShiftLeft'] ? 0.25 : 0.12);
                if(isCrouching) moveSpeed = 0.06;

                if(keys['KeyW']) controls.moveForward(moveSpeed);
                if(keys['KeyS']) controls.moveForward(-moveSpeed);
                if(keys['KeyA']) controls.moveRight(-moveSpeed);
                if(keys['KeyD']) controls.moveRight(moveSpeed);

                // Gun sway
                gun.position.y = -0.3 + Math.sin(Date.now() * 0.005) * 0.01;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        controls.addEventListener('lock', () => document.getElementById('menu').style.display='none');
        controls.addEventListener('unlock', () => document.getElementById('menu').style.display='flex');
    </script>
</body>
</html>
