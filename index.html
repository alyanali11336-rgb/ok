<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th/10th AI Teacher - Pakistan</title>
    <style>
        :root {
            --primary-color: #27ae60;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 15px;
            line-height: 1.5;
        }
        .ai-msg {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #ddd;
        }
        .user-msg {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .input-area {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    Matric AI Tutor (9th & 10th)
</header>

<div id="chat-container">
    <div class="message ai-msg">
        Assalam-o-Alaikum! Main aapka AI teacher hun. Aap mujhse 9th ya 10th class ka koi bhi sawal pooch sakte hain. <br>
        <b>Maslan:</b> "Newton ka pehla qanoon kya hai?"
    </div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Apna sawal yahan likhen...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        
        if (input.value.trim() === "") return;

        // User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-msg';
        userDiv.textContent = input.value;
        container.appendChild(userDiv);

        // AI Response (Dummy for now)
        setTimeout(() => {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-msg';
            aiDiv.innerHTML = "<b>AI Jawab:</b> Aapka sawal mil gaya hai. Filhal main seekh raha hun, lekin jald hi aapko mukammal jawab doon ga!";
            container.appendChild(aiDiv);
            container.scrollTop = container.scrollHeight;
        }, 1000);

        input.value = "";
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
