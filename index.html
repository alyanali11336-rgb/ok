<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline | Tactical Ops</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        
        /* HUD & Radar */
        #ui { position: absolute; inset: 0; pointer-events: none; }
        #radar { 
            position: absolute; top: 20px; left: 20px; width: 120px; height: 120px; 
            background: rgba(0, 50, 0, 0.5); border: 2px solid #00ff00; border-radius: 50%;
        }
        .enemy-dot { position: absolute; width: 4px; height: 4px; background: red; border-radius: 50%; }
        
        #hud-bottom { position: absolute; bottom: 30px; left: 30px; color: #00ff00; }
        #hp-box { width: 200px; height: 10px; background: #111; border: 1px solid #00ff00; margin-top: 5px; }
        #hp-bar { width: 100%; height: 100%; background: #00ff00; transition: 0.1s; }

        /* Minecraft Hotbar */
        #hotbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid #444;
        }
        .slot { width: 50px; height: 50px; border: 2px solid #666; display: flex; align-items: center; justify-content: center; color: #666; font-weight: bold; }
        .active { border-color: #00ff00; color: #fff; background: rgba(0,255,0,0.2); }

        #crosshair { position: absolute; top: 50%; left: 50%; width: 16px; height: 16px; border: 2px solid #00ff00; border-radius: 50%; transform: translate(-50%, -50%); }
        #flash { position: absolute; inset: 0; background: red; opacity: 0; pointer-events: none; }
        
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: #00ff00; text-align: center; }
        button { padding: 15px 40px; background: #00ff00; border: none; cursor: pointer; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 id="title">OPERATION: DAYBREAK</h1>
        <p id="sub">CLEAR ALL HOSTILES IN THE SECTOR</p>
        <button onclick="controls.lock()">START MISSION</button>
    </div>

    <div id="ui">
        <div id="radar"></div>
        <div id="hud-bottom">
            VITAL SIGNS: <span id="hp-val">100</span>%
            <div id="hp-box"><div id="hp-bar"></div></div>
        </div>
        <div id="hotbar">
            <div id="s1" class="slot active">1</div>
            <div id="s2" class="slot">2</div>
        </div>
    </div>

    <div id="flash"></div>
    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.controls = new PointerLockControls(camera, document.body);
        let health = 100, isDay = true, activeItem = 1;
        const enemies = [], medkits = [], input = {};

        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- ASSETS ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x3d5a2d }));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);

        // Realistic Gun Build
        const gun = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x111111}));
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.8), new THREE.MeshStandardMaterial({color: 0x000000}));
        barrel.rotation.x = Math.PI/2; barrel.position.z = -0.4;
        gun.add(body, barrel);
        gun.position.set(0.3, -0.3, -0.5);
        camera.add(gun);

        const torch = new THREE.SpotLight(0xffffff, 0, 40, 0.4);
        camera.add(torch); camera.add(torch.target); torch.target.position.z = -1;
        scene.add(camera);

        // --- SPAWNING ---
        function addEnemy() {
            const e = new THREE.Group();
            const b = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshStandardMaterial({color: 0x222222}));
            b.position.y = 1;
            const h = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            h.position.y = 1.9;
            e.add(b, h);
            e.position.set((Math.random()-0.5)*150, 0, (Math.random()-0.5)*150);
            scene.add(e);
            enemies.push(e);
        }
        for(let i=0; i<15; i++) addEnemy();

        function addMedkit(x, z) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.3, 0.6), new THREE.MeshStandardMaterial({color: 0xffffff}));
            m.position.set(x, 0.15, z);
            scene.add(m);
            medkits.push(m);
        }
        addMedkit(5, 5); addMedkit(-10, -10);

        // --- LOGIC ---
        window.addEventListener('keydown', (e) => { 
            input[e.code] = true;
            if(e.key === '1') { activeItem = 1; torch.intensity = 0; document.getElementById('s1').className='slot active'; document.getElementById('s2').className='slot'; }
            if(e.key === '2') { activeItem = 2; torch.intensity = 50; document.getElementById('s2').className='slot active'; document.getElementById('s1').className='slot'; }
        });
        window.addEventListener('keyup', (e) => input[e.code] = false);

        window.addEventListener('mousedown', () => {
            if(!controls.isLocked || activeItem !== 1) return;
            gun.position.z += 0.1; setTimeout(()=>gun.position.z -= 0.1, 50);
            const r = new THREE.Raycaster();
            r.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = r.intersectObjects(enemies, true);
            if(hits.length > 0) {
                let victim = hits[0].object;
                while(victim.parent !== scene) victim = victim.parent;
                scene.remove(victim);
                enemies.splice(enemies.indexOf(victim), 1);
            }
        });

        function updateRadar() {
            const radar = document.getElementById('radar');
            radar.innerHTML = '';
            enemies.forEach(en => {
                const dx = en.position.x - camera.position.x;
                const dz = en.position.z - camera.position.z;
                const dist = Math.sqrt(dx*dx + dz*dz);
                if(dist < 50) {
                    const dot = document.createElement('div');
                    dot.className = 'enemy-dot';
                    dot.style.left = (60 + dx) + 'px';
                    dot.style.top = (60 + dz) + 'px';
                    radar.appendChild(dot);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                let s = (input['ShiftLeft'] ? 0.25 : 0.12);
                if(input['KeyW']) controls.moveForward(s);
                if(input['KeyS']) controls.moveForward(-s);
                if(input['KeyA']) controls.moveRight(-s);
                if(input['KeyD']) controls.moveRight(s);

                enemies.forEach(en => {
                    const d = en.position.distanceTo(camera.position);
                    if(d < 40 && d > 2) {
                        en.lookAt(camera.position.x, 0, camera.position.z);
                        en.translateZ(0.06);
                    } else if (d <= 2) {
                        health -= 0.2;
                        document.getElementById('hp-bar').style.width = health + "%";
                        document.getElementById('hp-val').innerText = Math.ceil(health);
                        if(health <= 0) location.reload();
                    }
                });

                medkits.forEach((m, i) => {
                    if(camera.position.distanceTo(m.position) < 2) {
                        health = Math.min(100, health + 40);
                        scene.remove(m); medkits.splice(i, 1);
                    }
                });

                if(enemies.length === 0) {
                    document.getElementById('title').innerText = "MISSION COMPLETE";
                    document.getElementById('sub').innerText = "SECTOR SECURED";
                    controls.unlock();
                }
                updateRadar();
            }
            renderer.render(scene, camera);
        }
        animate();

        controls.addEventListener('lock', () => document.getElementById('menu').style.display='none');
        controls.addEventListener('unlock', () => document.getElementById('menu').style.display='flex');
    </script>
</body>
</html>
