<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontline | Pro Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* Tactical Instructor Icon */
        #instructor {
            position: absolute; top: 20px; right: 20px; width: 300px;
            background: rgba(0, 40, 0, 0.8); border: 2px solid #00ff00;
            padding: 15px; color: #00ff00; display: flex; align-items: center; gap: 15px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%);
            animation: flicker 2s infinite;
        }
        #instructor img { width: 60px; height: 60px; border: 1px solid #00ff00; border-radius: 5px; background: #002200; }
        #instr-text { font-size: 12px; font-family: 'Courier New'; line-height: 1.2; }

        /* HUD */
        #hud { position: absolute; bottom: 30px; left: 30px; color: #00ff00; pointer-events: none; }
        #hp-frame { width: 250px; height: 10px; background: rgba(0,255,0,0.1); border: 1px solid #00ff00; }
        #hp-bar { width: 100%; height: 100%; background: #00ff00; }

        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 1px solid #0f0; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.5; }
        
        #menu { position: absolute; inset: 0; background: radial-gradient(circle, #1a2a1a, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: #0f0; }
        button { padding: 15px 50px; background: #0f0; border: none; cursor: pointer; font-weight: bold; letter-spacing: 2px; }

        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.9; } }
    </style>
</head>
<body>

    <div id="menu">
        <h1>FRONTLINE PROTOCOL</h1>
        <p>SECTOR: BLACK FOREST</p>
        <button onclick="controls.lock()">INITIALIZE MISSION</button>
    </div>

    <div id="instructor">
        <div style="text-align:center">
            <div style="width:50px; height:50px; background:#00ff00; border-radius:50%; margin:auto; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold;">HQ</div>
            <div style="font-size:10px; margin-top:5px;">COMMS</div>
        </div>
        <div id="instr-text">
            <strong>COMMANDER:</strong><br>
            - WASD: Move<br>
            - SPACE: Jump | C: Crouch<br>
            - SHIFT: Sprint<br>
            - CLICK: Neutralize Targets
        </div>
    </div>

    <div id="hud">
        STATUS: OPERATIONAL
        <div id="hp-frame"><div id="hp-bar"></div></div>
    </div>

    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0f0a);
        scene.fog = new THREE.Fog(0x0a0f0a, 10, 80);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.7; // Standard Eye Level

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.controls = new PointerLockControls(camera, document.body);

        // --- GAME STATE ---
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let isGrounded = true;
        let isCrouching = false;
        let health = 100;
        const enemies = [], keys = {};

        // --- WORLD ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const pLight = new THREE.PointLight(0x00ff00, 10, 100);
        pLight.position.set(0, 10, 0);
        scene.add(pLight);

        // Houses & Trees
        for(let i=0; i<15; i++){
            const h = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 6), new THREE.MeshStandardMaterial({color: 0x222222}));
            h.position.set((Math.random()-0.5)*150, 2, (Math.random()-0.5)*150);
            scene.add(h);
        }

        // --- PLAYER WEAPON ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.6), new THREE.MeshStandardMaterial({color: 0x00ff00}));
        gun.position.set(0.3, -0.3, -0.5);
        camera.add(gun);
        scene.add(camera);

        // --- INPUT ---
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Space' && isGrounded) { velocity.y += 5; isGrounded = false; }
            if(e.code === 'KeyC') toggleCrouch(true);
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if(e.code === 'KeyC') toggleCrouch(false);
        });

        function toggleCrouch(active) {
            isCrouching = active;
            camera.position.y = active ? 0.8 : 1.7; // Drops camera to floor level
        }

        window.addEventListener('mousedown', () => {
            if(!controls.isLocked) return;
            gun.position.z += 0.05; setTimeout(()=>gun.position.z -= 0.05, 50);
        });

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                // Gravity & Jump Physics
                velocity.y -= 0.15; // Gravity
                camera.position.y += velocity.y * 0.016;

                if(camera.position.y < (isCrouching ? 0.8 : 1.7)) {
                    camera.position.y = (isCrouching ? 0.8 : 1.7);
                    velocity.y = 0;
                    isGrounded = true;
                }

                // Movement
                let speed = keys['ShiftLeft'] ? 0.2 : 0.1;
                if(isCrouching) speed = 0.05; // Crouch walking is slow

                if(keys['KeyW']) controls.moveForward(speed);
                if(keys['KeyS']) controls.moveForward(-speed);
                if(keys['KeyA']) controls.moveRight(-speed);
                if(keys['KeyD']) controls.moveRight(speed);
            }
            renderer.render(scene, camera);
        }
        animate();

        controls.addEventListener('lock', () => document.getElementById('menu').style.display='none');
        controls.addEventListener('unlock', () => document.getElementById('menu').style.display='flex');
    </script>
</body>
</html>
